<script>
let polin_reverse = '';
for (let i = polin.length - 1; i >= 0; i--){
    console.log('Alamat index string huruf : ${i}', polin.charAt(i))
    polin_reverse += polin.charAt(i);

    if (polin_reverse.toLowerCase() == polin.tolowerCase())
    alert('Kata ${polin}' ini polindrom ${polin_reverse}'');
} else {
    alert('Kata ${polin}' ini bukan polindrom ${polin_reverse}');
}
}




</script>
