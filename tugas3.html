<script>
   let inputKalimat = prompt(`Input Kalimat :`).toLowerCase();
    let hurufVokal = "";
    for (let i = 0; i < inputKalimat.length; i++) {
        let cekVokal = true;
        if ((inputKalimat[i] == 'a') || (inputKalimat[i] == 'i') || (inputKalimat[i] == 'u') || (inputKalimat[i] == 'e') || (inputKalimat[i] == 'o')) {
            for (let j = 0; j < hurufVokal.length; j++) {
            if (hurufVokal[j] == inputKalimat[i]) {
                    cekVokal = false;
                }
            }
        }
            if (cekVokal) {
                hurufVokal += inputKalimat[i];
            }
              
        }
    alert(`Kalimat = ${inputKalimat}
            Huruf vokal = ${hurufVokal}
            Jumlah jenis huruf vokal = ${hurufVokal.length}`)
</script>
