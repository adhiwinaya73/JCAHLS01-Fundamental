<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Drawing Your Shape</h1>
     <select id="shape">
        <option value="persegi">Persegi</option>
        <option value="segitiga">Segitiga Siku Kiri</option>
     </select>
<h3>Size of shape</h3>
    <input type="number" id="size" />
        <button type="button" onclick="handleGenerate()">Generate</button>
        <h5 id="cetak"></h5>
    </body>
    <script>
        const persegi = (size) => {
                let bentuk = ""
            for (let i = 1; i <= size ; i++) {
                for (let j = 1; j <= size ; j++) {
                if (i % 2 == 0){
                     bentuk += "# "
             } else {
                 if (j % 2 == 0){
                     bentuk += "# "
          } else {
                 bentuk += "* "
                    }
                }
             }
                bentuk += "<br />"
            }
            return bentuk;
        }
        const segitiga = (size) => {
            let bentuk2 = "";
            for (let i = 1; i <= size; i++) {
          for (let j = 1; j <= i; j++) {
              if (j % 2 == 0) {
                bentuk2 += "# "
              } else {
                 bentuk2 += "* "
                    }
                }
                bentuk2 += "<br />"
            }
         return bentuk2;
        }
        const printData = (shape, size) => {
                let cetak = "";
                if (shape == 'persegi') {
                    cetak = persegi(size);
                } else if (shape == 'segitiga') {
                    cetak = segitiga(size)
                }
                document.getElementById("cetak").innerHTML = cetak
            }
           const handleGenerate = () => {
            let shape = document.getElementById("shape")
            let size = document.getElementById("size")
                printData(shape.value, size.value);
            }
    </script>
</body>
</html>
